        <script>
            //GLOBAL VARIABLE
            var fixedFileChannel= undefined, fixedTicChannel= undefined
            var DataConnection = undefined, fileConnection, ticConnection = undefined
            var currentCall = undefined, streamCall= undefined, audioCall= undefined
            var charcter = undefined
            var peerId = undefined

            //PEER
            const peer = new Peer();

            peer.on("open", function (id) {
                document.getElementById("uuid").textContent = id;
            });

            peer.on('connection', (dataCon)=> {
                // DataConnection = dataCon
                console.log(dataCon)
                if(dataCon.metadata && dataCon.metadata.isFile){
                        if(charcter === 'sender'){
                            console.log('you are sender and you shouldnt be here')
                            return
                        }
                          
                        const parent = document.getElementById('share_parent')
                        
                        fixedFileChannel = dataCon
                        fixedFileChannel.on("data", data => {
                            
                            console.log( data)
                            if(data === 'purpose'){
                                if(confirm('HE/SHE want to send a file?')){
                                    dataCon.send('yes')
                                    // fileConnection = true
                                    return
                                }
                                else{
                                    // fileConnection = false
                                    dataCon.send('no')
                                    // dataCon.close()
                                    return
                                }
                                //MIGHT CLOSE dataConn later
                            }
                            else if(data === 'no'){
                                fileConnection = false
                                alert('HE/SHE denied. Please donot send any file. Or request once more')
                                parent.style.display = 'none'
                                return
                            }
                            else if(data === 'yes'){
                                fileConnection = true
                                alert('you are all ready to share a file')
                                parent.style.display = 'block'
                            
                                return
                            }
                            // if(fileConnection){
                            else{
                                var fileChunks = [];
                                if (data.toString() === "EOF") {
                                    // Once, all the chunks are received, combine them to form a Blob
                                    const file = new Blob(fileChunks);
                                    const fileSrc = URL.createObjectURL(file)
                                    const fileName = 'DoorDarshan/'+Date.now();
                                    const a = document.createElement('a')
                                    a.setAttribute('download', fileName)
                                    a.setAttribute('href', fileSrc)
                                    document.body.appendChild(a)
                                    a.click()
                                    document.body.removeChild(a)
                                    URL.revokeObjectURL(fileSrc);
                                    fileChunks = []
                                    fileConnection = false;
                                    
                                } else {
                                    // Keep appending various file chunks
                                    fileChunks.push(data);
                                }
                            }
                                
                            // }
                            // else{
                            //     alert('Permission rejected')
                            // }
                        })
                    
                        //MIGHT CLOSE dataConn later
                }
                else if(dataCon.metadata && dataCon.metadata.isTic){
                    if(confirm('HE/SHE wants to play TIC-TAC-TOE')){
                        ticConnection = dataCon
                        const gameConsole = document.getElementById('gameConsole')
                        const turn = document.getElementById('turn')
                        const winner = document.getElementById('winner')

                        var _turn = 1;
                        turn.innerHTML = 'NOW TURN IS HE/SHE'

                        gameConsole.style.display = 'flex'
                        GAME_OVER = false

                        const sqrs = document.getElementsByClassName('square')
                        // console.log( sqrs)
                        
                        for(var i = 0 ; i < sqrs.length ; i++){
                            sqrs[i].setAttribute('id', i)
                            const id = sqrs[i].id
                            if( sqrs[i].onclick === null){
                                sqrs[i].onclick = (e)=>{
                                    if(GAME_OVER){
                                        alert('GAME OVER!!')
                                        return
                                    }
                                    if(_turn !== 0){
                                        alert('ITS NOT YOUR TURN MAN!! PLEASE WAIT')
                                        return
                                    }
                                    if( !mark(id,'O') ){
                                        alert('PLEASE MARK A UNMARKED SQUARE.')
                                        return
                                    }
                                    
                                    if( isWinner('O') === 'O'){
                                        dataCon.send( id)
                                        GAME_OVER = true
                                        winner.innerHTML = "YOU WIN üéäüéâüéä"
                                        setTimeout(()=>{
                                            dataCon.send('GO')
                                        },1000)
                                        
                                        return
                                    }  
                                    _turn = 1
                                    e.preventDefault()
                                    turn.innerHTML = "NOW TURN IS HE/SHE"
                                    // mark(id,'O')
                                    dataCon.send( id)
                                }
                            }
                            // console.log(sqrs[i])

                        }
                        dataCon.on('data', data=>{
                            if( data == 'reset'){
                                reset('notbtn')
                                return;
                            }
                            if(data === 'GO'){
                                winner.innerHTML="YOU LOOSE ‚ù§Ô∏è"
                                GAME_OVER = true
                                return
                            }
                            mark(data,'X')
                            _turn = 0
                            turn.innerHTML = "NOW TURN IS YOUR"
                            
                        })
                        
                    }else{
                        console.log('game rejected')
                        setTimeout(() => {
                            dataCon.send('rejected')
                        }, 1000);
                        
                        // dataCon.close()
                    }
                }
                else if(dataCon.metadata && dataCon.metadata.isChat){
                    DataConnection = dataCon
                    DataConnection.on('data',(data)=>{
                        console.log(data)
                        document.getElementById('typingBox').style.display = 'block'
                        document.getElementById('chat').style.display = 'block'
                        appendmsg(data,'HE/SHE:')
                    })
                    //MIGHT CLOSE dataConn later
                }
                else{
                    dataCon.on('data', data=>{
                        if( data === 'intiate'){
                            console.log(data)
                                if( confirm(dataCon.peer+' want to connect with you ?')){
                                    dataCon.send('yes')
                                    const options = document.getElementById('options')
                                    const inputBox = document.getElementById('input')
                                    options.style.display = 'flex'
                                    options.style.alignContent= 'stretch'
                                    charcter= 'receiver'
                                    const label = document.getElementById('conLabel')
                                    const uuid = document.getElementById('uuid')
                                    label.innerHTML = "Only YOU and your Peer"
                                    uuid.innerHTML = uuid.innerHTML +" üîõ "+ dataCon.peer
                                    inputBox.style.display = 'none'
                                    peerId = dataCon.peer
                                }else{
                                    dataCon.send('no')
                                    // dataCon.close()
                                    
                                }
                                
                        }
                    })
                }
                
            })

            peer.on("call", (call) => {
                console.log(call)
                
                if( call.metadata && call.metadata.isStreaming){
                    if( confirm('HE/SHE want to stream something special?')){
                        streamCall = call
                        const parent = document.getElementById('stream_parent')
                        parent.style.display = 'block'
                        const player = document.getElementById('player')
                        console.log(call)
                        currentCall = call
                        call.answer()
                        call.on('stream' , (screenStream)=>{
                            console.log(screenStream)
                            player.srcObject = screenStream
                            player.play()
                        })
                        call.on('close', ()=>{
                            alert('HE/SHE stopped streaming')
                            parent.style.display = 'block'
                            streamCall = undefined
                        })
                    }else{
                        call.close()
                    }
                }
                else if(call.metadata && call.metadata.isAudio){
                    if(confirm('Accept call from ${call.peer}?')){
                        
                        navigator.mediaDevices.getUserMedia({video:false, audio:true})
                                 .then( stream=>{
                                    const parent = document.getElementById('audio_parent')
                                    const player = document.getElementById('audioPlayer')
                                    parent.style.display = 'block'
                                    console.log(call)
                                    audioCall = call
                                    call.answer(stream)
                                    call.on('stream', ( audioStream)=> {
                                        player.srcObject = audioStream
                                        player.play()
                                    })
                                    call.on('close', ()=>{
                                        console.log('receiver closed called')
                                        audioCall= undefined
                                        endAudioCall()
                                    })
                                 }).catch( err=>{
                                    console.log( 'Error in getting user media stream')
                                 })
                    }else{
                        call.close()
                    }
                }
                else{
                    if (confirm(`Accept call from ${call.peer}?`)) {
                        // grab the camera and mic
                        navigator.mediaDevices
                                    .getUserMedia({ video: true, audio: true })
                                    .then((stream) => {
                                        // change to the video view
                                        document.querySelector("#menu").style.display = "none";
                                        document.querySelector("#live").style.display = "block";

                                        // play the local preview
                                        document.querySelector("#local-video").srcObject = stream;
                                        document.querySelector("#local-video").play();

                                        // answer the call
                                        call.answer(stream);

                                        
                                        currentCall = call;
                                        
                                        call.on("stream", (remoteStream) => {
                                            // when we receive the remote stream, play it
                                            document.getElementById("remote-video").srcObject = remoteStream;
                                            document.getElementById("remote-video").play();
                                        });
                                        call.on('close', ()=>{
                                            currentCall = undefined
                                            endCall()
                                        })
                                    })
                                    .catch((err) => {
                                        console.log("Failed to get local stream:", err);
                                    });
                    } 
                    else{
                        // user rejected the call, close it
                        call.close();
                    }
                }
                
            });

            //INTIAL CONNECTIONS
            
            function connect() {
                peerId = document.querySelector('input').value
                const options = document.getElementById('options')
                const inputBox = document.getElementById('input')
                let initConnection = peer.connect(peerId)
                
                setTimeout(()=>{
                    initConnection.send('intiate')
                }, 1000)
                
                initConnection.on('data',data=>{
                    console.log( '507', data)
                    if(data === 'yes'){
                        DataConnection= peer.connect(peerId, {metadata:{isChat:true}})
                        fixedFileChannel = peer.connect(peerId, {metadata:{isFile: true}})
                        setTimeout(()=>{
                            setFileHandler()
                        },1000)
                        // fixedTicChannel = peer.connect(peerId, {metadata:{isTic:true}})
                        charcter= 'sender'
                        inputBox.style.display = 'none'
                        options.style.display = 'flex'
                        options.style.alignContent= 'stretch'
                        const label = document.getElementById('conLabel')
                        const uuid = document.getElementById('uuid')
                        label.innerHTML = "Only YOU and your Peer"
                        uuid.innerHTML = uuid.innerHTML +" üîõ "+ initConnection.peer                   
                    }else if( data === 'no'){
                        initConnection.close()
                        alert('HE/SHE refuse to connect, try any one other.')
                    }
                })
                
                
                
            }

            //DOM
            const parent = document.getElementById('chat')
            function appendmsg(data, sender){
                const msgLabel = document.createElement('label')
                const labelText = document.createTextNode(sender)
                msgLabel.appendChild(labelText)
                msgLabel.style.color = 'Orange'
                const msgDiv = document.createElement('div')
                msgDiv.setAttribute('id', 'msg')
                msgDiv.style.backgroundColor= '#fff'
                msgDiv.style.borderRadius= '10px'
                msgDiv.style.width = 'fit-content'
                msgDiv.style.height = 'fit-content'
                msgDiv.style.marginLeft = '15px'
                msgDiv.style.marginTop = '5px'
                msgDiv.style.border= 'solid'
                msgDiv.style.paddingTop = '10px'
                msgDiv.style.paddingBottom = '10px'
                msgDiv.style.paddingRight = '10px'
                msgDiv.style.paddingLeft = '10px'
                const msgP = document.createElement('p')
                msgP.style.color = 'black'
                const textNode = document.createTextNode(data)
                msgP.appendChild(textNode)
                msgDiv.appendChild(msgP)
                parent.appendChild(msgLabel)
                parent.appendChild(msgDiv)

            }
            
            //CHAT
            function chat(){
                if(DataConnection){
                    document.getElementById('typingBox').style.display = 'block'
                    DataConnection.on('data', (data)=>{
                        //..child append
                        document.getElementById('chat').style.display = 'block'
                        appendmsg(data,'HE/SHE:')
                    })
                }
            }
            function sendMsg(con){
                document.getElementById('chat').style.display = 'block'
                const msg = document.getElementById('typing').value
                appendmsg(msg,'YOU:')
                con.send(msg)
            }
            function send(){
                sendMsg(DataConnection)
            }
            
            //VIDEO CALL
            async function callUser() {
                
                if( currentCall === undefined){

                
                    try{
                        var stream = await navigator.mediaDevices.getUserMedia({
                            video: true,
                            audio: true,
                        });
                    }catch( err){
                        alert('cannot get local stream')
                        console.log( err)
                        return
                    }
                    
                
                    document.getElementById("menu").style.display = "none";
                    document.getElementById("live").style.display = "block";
                    document.getElementById("local-video").srcObject = stream;
                    document.getElementById("local-video").play();
                
                    const call = peer.call(peerId, stream);

                    call.on("stream", (stream) => {
                        document.getElementById("remote-video").srcObject = stream;
                        document.getElementById("remote-video").play();
                    });

                    call.on("data", (stream) => {
                        document.querySelector("#remote-video").srcObject = stream;
                    });

                    call.on("error", (err) => {
                        console.log(err);
                    });

                    call.on('close', () => {
                        currentCall = undefined
                        endCall()
                    })

                
                    currentCall = call;
                }else{
                    alert('you already have a video channel, please use that')
                    return
                }
            }

            function endCall() {
                
                document.querySelector("#menu").style.display = "block";
                document.querySelector("#live").style.display = "none";
            
                if (currentCall === undefined) 
                    return;
            
                try {
                    currentCall.close();
                } catch {}
                currentCall = undefined;
            }


            //STREAM
            async function startCapture(displayMediaOptions) {
                var captureScreen = undefined
                try{
                    captureScreen = await navigator
                                        .mediaDevices
                                        .getDisplayMedia(displayMediaOptions)
                }catch( err){
                    console.log( err)
                    return
                }
                return captureScreen
            }
            async function stream(){
                if( streamCall === undefined){
                    startCapture({displaySurface:['application' , 'browser', 'monitor', 'window']})
                    .then((screenStream)=> {

                        console.log( screenStream)
                        streamCall = peer.call(peerId, screenStream ,{metadata: {isStreaming : true}})
                        
                    }).catch( err => {
                        endStreamCall()
                    })
                }
                
                
            }
            function endStreamCall() {
                const parent = document.getElementById('stream_parent')
                parent.style.display = 'none'
                if(streamCall === undefined)
                    return;
                streamCall.close()
                streamCall = undefined
            }

                                    fileConnection = false
                                    fixedFileChannel.send('no')
                                    // dataCon.close()

                                }
                        }
                        // if(fileConnection){
                        else{
                            if(fileConnection){
                                var fileChunks = [];
                                if (data.toString() === "EOF") {
                                    // Once, all the chunks are received, combine them to form a Blob
                                    const file = new Blob(fileChunks);
                                    const fileSrc = URL.createObjectURL(file)
                                    const fileName = 'DoorDarshan/'+Date.now();
                                    const a = document.createElement('a')
                                    a.setAttribute('download', fileName)
                                    a.setAttribute('href', fileSrc)
                                    document.body.appendChild(a)
                                    a.click()
                                    document.body.removeChild(a)
                                    URL.revokeObjectURL(fileSrc);
                                    fileChunks = []
                                    fileConnection = false;
                                    
                                } else {
                                    // Keep appending various file chunks
                                    fileChunks.push(data);

                            else{
                                alert('Permission denied already.')

            //AUDIO CALL
            async function audioCall(){
                if( audioCall === undefined){

                    const parent = document.getElementById('audio_parent')
                    const player = document.getElementById('audioPlayer')
                    parent.style.display = 'block'
                    try{
                        var stream = await navigator.mediaDevices.getUserMedia({video:false, audio:true})
                    }catch( err){
                        console.log( 'cannot get the user media stream')
                        return
                    }

                    const mediaCon = peer.call( peerId, stream ,  {metadata:{isAudio:true}})
                    mediaCon.on( 'stream' , (stream)=>{
                        player.srcObject = stream
                        player.play()
                    })

                    mediaCon.on('close', () => {
                        alert('HE/SHE cut the call')
                        console.log('caller closed called')
                        audioCall = undefined
                        endAudioCall()
                    })
                    
                    audioCall = mediaCon
                }else{
                    alert('you already have an audio channel exists, use that')
                    return
                }
            }
            function endAudioCall(){
                const parent = document.getElementById('audio_parent')
                parent.style.display = 'none'
                if(audioCall === undefined)
                    return
                console.log('audio-call',audioCall)
                audioCall.close()
                audioCall = undefined

            }

            //TIC-TAC-TOE
            let GAME_OVER
            function reset(mode) {
                const sqrs = document.getElementsByClassName('square')
                for(let i=0;i<9;i++){
                    sqrs[i].firstChild.innerHTML = ""
                }
                GAME_OVER = false
                const winner = document.getElementById('winner')
                winner.innerHTML = ""
                const turn = document.getElementById('turn')
                turn.innerHTML= mode === "btn"? "NOW TURN IS YOURS" : "NOW TURN IS HE/SHE"
                if(ticConnection !== undefined && mode === 'btn'){
                    ticConnection.send('reset')
                }

            }
            function mark( id, sign){
                console.log('mark', id)
                const e=document.getElementById(id)
                if(e.firstChild.innerHTML === "")
                    e.firstChild.innerHTML = sign
                else
                    return false
                return true
            }
            var _turn;
            function tictactoe(){
                if(ticConnection !== undefined){
                    alert('you already have a ticConnection')
                    return
                }
                const peerId = document.querySelector("input").value
                let dataConn = peer.connect(peerId , {metadata:{isTic:true}})
                ticConnection = dataConn
                const gameConsole = document.getElementById('gameConsole')
                const turn = document.getElementById('turn')
                const winner = document.getElementById('winner')
                _turn =0
                turn.innerHTML= "NOW TURN IS YOURS"
                gameConsole.style.display = 'flex'
                const sqrs = document.getElementsByClassName('square')
                // console.log( sqrs)
                GAME_OVER = false
                for(var i = 0 ; i < sqrs.length ; i++){
                    sqrs[i].setAttribute('id', i)
                    const id = sqrs[i].id
                    // console.log( sqrs[i].onclick)
                    if( sqrs[i].onclick === null){
                        sqrs[i].onclick =  (e)=>{
                            e.preventDefault()
                            if(ticConnection === undefined){
                                alert( 'HE/SHE refused, you cannot play.')
                                return
                            }
                            if(GAME_OVER){
                                alert('GAME OVER!!')
                                return
                            }
                            if(_turn !== 0){
                                alert('IT IS NOT YOUR TURN MAN!! PLEASE WAIT.')
                                return
                            }
                            if( !mark(id,'X') ){
                                alert('PLEASE MARK A UNMARKED SQUARE.')
                                return
                            }
                            
                            if( isWinner('X') === 'X'){
                                ticConnection.send(id)
                                GAME_OVER = true
                                winner.innerHTML = "YOU WIN üéäüéâüéä"
                                setTimeout(() => {
                                    ticConnection.send('GO')
                                }, 1000);
                                return;
                            }
                            _turn = 1
                            turn.innerHTML= "NOW TURN IS HE/SHE"
                            // mark(id,'X')
                            ticConnection.send( id)
                        }
                    // console.log(sqrs[i])
                    }
                    

                }
                dataConn.on('data', data=>{
                    console.log(data)
                    if(data === 'reset'){
                        reset('notbtn')
                        return;
                    }
                    if(data === 'rejected'){
                        alert('HE/SHE refused to play.')
                        dataConn = undefined
                        ticConnection = undefined
                        return;
                    }
                    if(data === 'GO'){
                        winner.innerHTML="YOU LOOSE ‚ù§Ô∏è"
                        GAME_OVER = true
                        return
                    }
                    mark(data,'O')
                    turn.innerHTML= "NOW TURN IS YOURS"
                    _turn = 0
                })
                dataConn.on('close', ()=>{
                    alert('HE/SHE denied.')
                })
                
            }

            function isWinner(sign){
                // const sqrs = document.getElementsByClassName('squares')
                const squares = Array(9).fill(null)
                for(var i=0;i<9;i++){
                    squares[i] = document.getElementById(i.toString()).firstChild.innerHTML
                }
                console.log( squares)
                const lines = [
                    [0, 1, 2],
                    [3, 4, 5],
                    [6, 7, 8],
                    [0, 3, 6],
                    [1, 4, 7],
                    [2, 5, 8],
                    [0, 4, 8],
                    [2, 4, 6],
                ];
                for (let i = 0; i < lines.length; i++) {
                    const [a, b, c] = lines[i];
                    if (squares[a]===sign && squares[a] === squares[b] && squares[a] === squares[c]) {
                        return sign;
                    }
                }
                return null;
            }
